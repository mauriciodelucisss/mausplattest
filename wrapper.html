<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>View Large HTML from Dropbox</title>
  <style> html, body { margin:0; padding:0; } </style>
</head>
<body>
  <div id="content">Loading content...</div>
  <script>
    const rawUrl = "https://www.dropbox.com/scl/fi/tap1w9rsij02d7brtgx75/oe_monitor1.html?raw=1";
    fetch(rawUrl)
      .then(r => {
        if (!r.ok) throw new Error(`HTTP ${r.status}`);
        return r.text();
      })
      .then(html => {
        document.getElementById("content").innerHTML = html;
      })
      .catch(err => {
        console.error(err);
        document.getElementById("content").textContent =
          "Failed to load content from Dropbox.";
      });
  </script>
</body>
</html>
